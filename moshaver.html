
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشاور آنلاین | سحر اندیشان</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f4faff;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .contact-links {
      margin-top: 20px;
      text-align: center;
    }
    .contact-links a {
      display: inline-block;
      margin: 10px;
      color: white;
      background: #25D366;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>مشاور آنلاین</h1>
  </header>

  <div class="container">
    <h2>ارسال پیام به مشاور</h2>
    <form>
      <input type="text" placeholder="نام شما">
      <input type="email" placeholder="ایمیل یا شماره تماس">
      <textarea rows="4" placeholder="پیام شما"></textarea>
      <button type="button" disabled>ارسال پیام (غیرفعال)</button>
    </form>

    <div class="contact-links">
      <a href="https://wa.me/989939627203" target="_blank">تماس از طریق واتساپ</a>
    </div>
  </div>
</body>
</html>
